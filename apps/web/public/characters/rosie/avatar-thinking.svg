  <line x1="16" y1="26" x2="24" y2="26" stroke="#8B4D6B" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Thought dots -->
  <circle cx="30" cy="10" r="1.5" fill="#2DD4BF" opacity="0.5"/>
  <circle cx="34" cy="6" r="2" fill="#2DD4BF" opacity="0.4"/>
