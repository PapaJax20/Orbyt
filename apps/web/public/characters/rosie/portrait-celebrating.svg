  <ellipse cx="148" cy="170" rx="30" ry="18" fill="#F5E6E8" stroke="#8B4D6B" stroke-width="2"/>

  <path d="M82 162 Q100 170 118 162" stroke="#2DD4BF" stroke-width="3" fill="none" stroke-linecap="round"/>
