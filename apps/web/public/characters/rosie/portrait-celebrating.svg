  <path d="M80 116 Q100 134 120 116" stroke="#8B4D6B" stroke-width="2.5" fill="none"/>

  <path d="M68 148 Q68 160 100 165 Q132 160 132 148" fill="#F5E6E8" stroke="#8B4D6B" stroke-width="2"/>
