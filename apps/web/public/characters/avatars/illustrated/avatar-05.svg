<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Illustrated Avatar 05 - Rose/pink accent, bun hair -->
  <circle cx="20" cy="20" r="19" fill="#FEF0F3" stroke="#F43F5E" stroke-width="2"/>
  <!-- Body -->
  <path d="M10 34 Q10 28 20 27 Q30 28 30 34" fill="#F43F5E" opacity="0.75"/>
  <!-- Collar -->
  <path d="M16 27 Q20 30 24 27" stroke="white" stroke-width="1.5" fill="none"/>
  <!-- Face -->
  <circle cx="20" cy="18" r="10" fill="#FDDCC8" stroke="#BB7744" stroke-width="1"/>
  <!-- Hair base -->
  <path d="M11 15 Q12 8 20 8 Q28 8 29 15" fill="#8B2252"/>
  <!-- Hair bun on top -->
  <circle cx="20" cy="7" r="5" fill="#8B2252"/>
  <!-- Bun highlight -->
  <circle cx="18" cy="5.5" r="1.5" fill="#C03070" opacity="0.5"/>
  <!-- Eyes -->
  <circle cx="17" cy="16" r="1.5" fill="#333"/>
  <circle cx="23" cy="16" r="1.5" fill="#333"/>
  <!-- Eyelashes suggestion -->
  <line x1="15.5" y1="14" x2="16" y2="12.5" stroke="#333" stroke-width="0.8"/>
  <line x1="17" y1="13.5" x2="17" y2="12" stroke="#333" stroke-width="0.8"/>
  <!-- Smile -->
  <path d="M16 21 Q20 25 24 21" stroke="#333" stroke-width="1.2" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <ellipse cx="14" cy="20" rx="2.5" ry="1.5" fill="#F43F5E" opacity="0.3"/>
  <ellipse cx="26" cy="20" rx="2.5" ry="1.5" fill="#F43F5E" opacity="0.3"/>
</svg>
