<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" width="400" height="600">
  <!-- Eddie Full Body - Happy -->
  <!-- Antenna - angular -->
  <line x1="200" y1="60" x2="200" y2="30" stroke="#3B4B6B" stroke-width="4" stroke-linecap="square"/>
  <rect x="192" y="18" width="16" height="16" rx="2" fill="#3B82F6"/>

  <!-- Head - slightly angular circle -->
  <circle cx="200" cy="100" r="60" fill="#E8EEF5" stroke="#3B4B6B" stroke-width="3"/>
  <!-- Angular face plate -->
  <rect x="152" y="78" width="96" height="56" rx="8" fill="#D8E4F0" stroke="#3B4B6B" stroke-width="1.5"/>

  <!-- Ear panels - rectangular -->
  <rect x="133" y="82" width="18" height="22" rx="3" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <rect x="249" y="82" width="18" height="22" rx="3" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <!-- Side vents -->
  <line x1="136" y1="88" x2="148" y2="88" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="136" y1="94" x2="148" y2="94" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="252" y1="88" x2="264" y2="88" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="252" y1="94" x2="264" y2="94" stroke="#3B4B6B" stroke-width="1.5"/>

  <!-- Eyes - Happy arcs -->
  <path d="M170 98 Q182 86 194 98" stroke="#3B4B6B" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M206 98 Q218 86 230 98" stroke="#3B4B6B" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Mouth - smile -->
  <path d="M182 120 Q200 132 218 120" stroke="#3B4B6B" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Neck - slim -->
  <rect x="188" y="155" width="24" height="22" rx="3" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>

  <!-- Body - slim angular rectangle -->
  <rect x="128" y="174" width="144" height="196" rx="16" fill="#E8EEF5" stroke="#3B4B6B" stroke-width="3"/>
  <!-- Body panel lines -->
  <line x1="128" y1="220" x2="272" y2="220" stroke="#3B4B6B" stroke-width="1.5" opacity="0.4"/>
  <line x1="128" y1="320" x2="272" y2="320" stroke="#3B4B6B" stroke-width="1.5" opacity="0.4"/>

  <!-- Chest screen -->
  <rect x="152" y="186" width="96" height="70" rx="8" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <rect x="158" y="192" width="84" height="58" rx="5" fill="#3B82F6" opacity="0.2"/>
  <!-- Signal bars icon -->
  <rect x="176" y="228" width="8" height="14" rx="2" fill="#3B4B6B" opacity="0.5"/>
  <rect x="188" y="222" width="8" height="20" rx="2" fill="#3B4B6B" opacity="0.6"/>
  <rect x="200" y="216" width="8" height="26" rx="2" fill="#3B4B6B" opacity="0.7"/>
  <rect x="212" y="210" width="8" height="32" rx="2" fill="#3B82F6" opacity="0.8"/>

  <!-- Shoulder bolts -->
  <circle cx="135" cy="185" r="5" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="1.5"/>
  <circle cx="265" cy="185" r="5" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>

  <!-- Arm left - slim rectangular -->
  <rect x="82" y="178" width="46" height="126" rx="14" fill="#E8EEF5" stroke="#3B4B6B" stroke-width="3"/>
  <line x1="82" y1="224" x2="128" y2="224" stroke="#3B4B6B" stroke-width="1" opacity="0.3"/>
  <!-- Hand left - flat rectangular -->
  <rect x="76" y="300" width="58" height="22" rx="8" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <line x1="90" y1="300" x2="90" y2="322" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="105" y1="300" x2="105" y2="322" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="120" y1="300" x2="120" y2="322" stroke="#3B4B6B" stroke-width="1.5"/>

  <!-- Arm right -->
  <rect x="272" y="178" width="46" height="126" rx="14" fill="#E8EEF5" stroke="#3B4B6B" stroke-width="3"/>
  <line x1="272" y1="224" x2="318" y2="224" stroke="#3B4B6B" stroke-width="1" opacity="0.3"/>
  <!-- Hand right -->
  <rect x="266" y="300" width="58" height="22" rx="8" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <line x1="280" y1="300" x2="280" y2="322" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="295" y1="300" x2="295" y2="322" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="310" y1="300" x2="310" y2="322" stroke="#3B4B6B" stroke-width="1.5"/>

  <!-- Hip belt -->
  <rect x="128" y="362" width="144" height="20" rx="8" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <!-- Belt buckle -->
  <rect x="188" y="365" width="24" height="14" rx="3" fill="#3B82F6" opacity="0.6"/>

  <!-- Leg left - slim -->
  <rect x="144" y="380" width="46" height="116" rx="12" fill="#E8EEF5" stroke="#3B4B6B" stroke-width="3"/>
  <line x1="144" y1="430" x2="190" y2="430" stroke="#3B4B6B" stroke-width="1" opacity="0.3"/>
  <!-- Foot left - angular -->
  <rect x="134" y="490" width="66" height="22" rx="6" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <rect x="134" y="490" width="30" height="22" rx="6" fill="#3B82F6" opacity="0.3"/>

  <!-- Leg right -->
  <rect x="210" y="380" width="46" height="116" rx="12" fill="#E8EEF5" stroke="#3B4B6B" stroke-width="3"/>
  <line x1="210" y1="430" x2="256" y2="430" stroke="#3B4B6B" stroke-width="1" opacity="0.3"/>
  <!-- Foot right -->
  <rect x="200" y="490" width="66" height="22" rx="6" fill="#D0DCE8" stroke="#3B4B6B" stroke-width="2"/>
  <rect x="236" y="490" width="30" height="22" rx="6" fill="#3B82F6" opacity="0.3"/>

  <!-- Blue accent dots -->
  <circle cx="136" cy="290" r="4" fill="#3B82F6" opacity="0.6"/>
  <circle cx="264" cy="290" r="4" fill="#3B82F6" opacity="0.6"/>
</svg>
