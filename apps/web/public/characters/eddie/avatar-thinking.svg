<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Eddie Avatar - Thinking -->
  <circle cx="20" cy="20" r="19" fill="#E8EEF5" stroke="#3B4B6B" stroke-width="1.5"/>
  <line x1="20" y1="4" x2="20" y2="1" stroke="#3B4B6B" stroke-width="1.5" stroke-linecap="square"/>
  <rect x="17.5" y="0" width="5" height="5" rx="1" fill="#3B82F6"/>
  <rect x="9" y="12" width="22" height="16" rx="3" fill="#D8E4F0" stroke="#3B4B6B" stroke-width="1"/>
  <!-- Eyes: dot up-right -->
  <circle cx="16" cy="17" r="2" fill="#3B4B6B"/>
  <circle cx="17" cy="16" r="0.8" fill="white"/>
  <circle cx="24" cy="17" r="2" fill="#3B4B6B"/>
  <circle cx="25" cy="16" r="0.8" fill="white"/>
  <!-- Neutral mouth -->
  <line x1="15" y1="25" x2="25" y2="25" stroke="#3B4B6B" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Thought dots -->
  <circle cx="31" cy="10" r="1.5" fill="#3B82F6" opacity="0.5"/>
  <circle cx="35" cy="6" r="2" fill="#3B82F6" opacity="0.4"/>
  <circle cx="20" cy="20" r="19" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
</svg>
